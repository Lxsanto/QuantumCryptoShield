<!-- dashboard/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShieldQ Dashboard</title>
    <!-- Aggiungi Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Il tuo CSS personalizzato -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ShieldQ Dashboard</h1>
        <div id="app" class="mt-5">

            <!-- Genera Chiavi -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Genera Chiavi</h2>
                </div>
                <div class="card-body text-center">
                    <button id="generateKeysButton" class="btn btn-primary">Genera Chiavi</button>
                </div>
            </div>

            <!-- Cifra Messaggio -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Cifra Messaggio</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea id="messageToEncrypt" class="form-control" placeholder="Inserisci il messaggio da cifrare"></textarea>
                    </div>
                    <button id="encryptButton" class="btn btn-success">Cifra Messaggio</button>
                    <div class="form-group mt-3">
                        <label for="encryptedMessage">Messaggio Cifrato:</label>
                        <textarea id="encryptedMessage" class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>

            <!-- Decifra Messaggio -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Decifra Messaggio</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea id="messageToDecrypt" class="form-control" placeholder="Inserisci il messaggio da decifrare"></textarea>
                    </div>
                    <button id="decryptButton" class="btn btn-warning">Decifra Messaggio</button>
                    <div class="form-group mt-3">
                        <label for="decryptedMessage">Messaggio Decifrato:</label>
                        <textarea id="decryptedMessage" class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Aggiungi jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Il tuo script personalizzato -->
    <script src="main.js"></script>
</body>
</html>
