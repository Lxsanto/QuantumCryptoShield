<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumCryptoShield: Quantum-Enhanced Encryption</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container">
        <header>
            <h1 id="quantumcryptoshield-dashboard">
                <i class="fas fa-brain"></i> QuantumCryptoShield
            </h1>
            <p class="tagline">Quantum-Enhanced Encryption</p>
        </header>

        <main id="app">
            <section class="card generate-keys">
                <div class="card-header">
                    <h2><i class="fas fa-network-wired"></i> Generate Quantum Keys</h2>
                </div>
                <div class="card-body">
                    <button id="generateKeysButton" class="btn">
                        <i class="fas fa-dna"></i>
                        Quantum Keys
                    </button>
                    <div id="keyGenerationProgress" class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </section>

            <section class="card encrypt">
                <div class="card-header">
                    <h2><i class="fas fa-lock"></i> Encrypt Message/File</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea id="messageToEncrypt" placeholder="Enter message for neural encryption"></textarea>
                    </div>
                    <div class="form-group file-upload">
                        <label for="fileToEncrypt" class="file-label">
                            <i class="fas fa-file-upload"></i>
                            Choose File to Encrypt
                        </label>
                        <input type="file" id="fileToEncrypt" class="file-input">
                        <span id="fileName" class="file-name"></span>
                    </div>
                    <button id="encryptButton" class="btn">
                        <i class="fas fa-brain"></i>
                        Quantum Encrypt
                    </button>
                    <div class="form-group mt-3">
                        <label for="encryptedMessage">Encrypted Message/File:</label>
                        <textarea id="encryptedMessage" readonly></textarea>
                    </div>
                    <a id="downloadEncrypted" class="btn download-btn" style="display: none;">
                        <i class="fas fa-download"></i>
                        Download Encrypted File
                    </a>
                </div>
            </section>

            <section class="card decrypt">
                <div class="card-header">
                    <h2><i class="fas fa-unlock"></i> Decrypt Message/File</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea id="messageToDecrypt" placeholder="Enter message for neural decryption"></textarea>
                    </div>
                    <div class="form-group file-upload">
                        <label for="fileToDecrypt" class="file-label">
                            <i class="fas fa-file-upload"></i>
                            Choose File to Decrypt
                        </label>
                        <input type="file" id="fileToDecrypt" class="file-input">
                        <span id="fileNameDecrypt" class="file-name"></span>
                    </div>
                    <button id="decryptButton" class="btn">
                        <i class="fas fa-microchip"></i>
                        Quantum Decrypt
                    </button>
                    <div class="form-group mt-3">
                        <label for="decryptedMessage">Decrypted Message/File:</label>
                        <textarea id="decryptedMessage" readonly></textarea>
                    </div>
                    <a id="downloadDecrypted" class="btn download-btn" style="display: none;">
                        <i class="fas fa-download"></i>
                        Download Decrypted File
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>Developed by Luca Lorenzi<p>
            <p class="crypto-quote">"The enemy knows the system." - Claude Shannon</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
